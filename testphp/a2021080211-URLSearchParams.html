    const qstr = "name=bill&age=25"
     
    const sp = new URLSearchParams(qstr);
    //  1.解析原本URL的格式，2.放參數進來轉換成URLencoding
    sp.set ('gender','male');
    // set為設定之意
     
    for(let i of sp){
         console.log(i);
     }
    for(let [k,v] of sp){
         console.log(k,v);
     }
    console.log ( sp.toString() );
