<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傳統表單送出get</title>
</head>
<body>
    <!-- <form onsubmit="return false">   <-!- 不要讓表單送出去 -->
        <!-- <input type="number" name="a" placeholder="a">+ 
        <input type="number" name="b" placeholder="b">
        <button type="button">=</button> -->
        <!-- button按鈕設定屬性為button則為只是顆按紐不會有送出的意思 -->
    <!-- </form> -->
    
    <form onsubmit="ajaxSend(); return false">   
        <input type="number" name="a" placeholder="a">+ <input type="number" name="b" placeholder="b">
        <button>=</button> <span id="result"></span>
        <!-- 另一種寫法，這樣button就不用設定屬性 -->
        
        
    </form>
    <br>
<script>
        const af =document.querySelector ('input [name=a]');
        const bf =document.querySelector ('input [name=b]');
        const result = document.querySelector('#result');
        
        function ajaxSend() {
            const sp=new URLSearchParams();
            // 這個函式有自動跳脫的功能

            sp.set('a',af.value);
            sp.set('b',bf.value);
            const a=af.value ;
            const b=bf.value ;

            const xhr= new XMLHttpRequest();
            // 1.建立Xhr物件

            xhr.onload=function(){
                result.innerHTML = xhr.responseText;
            }
            // 2.設定事件處理器
            xhr.open('GET','a2021080208-query-string.php?'+ sp.toString() );
            xhr.send();
            // 3.開啟，發送,sp.toString()直接把sp.set那邊的設定放進來與10不同處是，10直接把字串塞進來
        }
</script>
</body>
</html>
